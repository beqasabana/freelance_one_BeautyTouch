<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignIn</title>
</head>
<body class="text-center">
    <main class="container">
        <div class="row">
            {% if messages %}
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="row">
            <div class="col form-signin d-flex justify-content-center">
                <form class="w-50" action="/staff/login" method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                    <div class="d-flex justify-content-center form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="first_last" name="user_name">
                        <label for="password">User Name</label>
                    </div>
                    <div class="d-flex justify-content-center form-floating mt-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="password">Password</label>
                    </div>
                    <button class="w-25 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">Beauty Touch Staff</p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
